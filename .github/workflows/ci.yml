name: ci

on:
  pull_request:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install pixi
      uses: prefix-dev/setup-pixi@v0.8.10
      with:
        pixi-version: v0.44.0
        cache: true

    - name: Run tests
      run: pixi run pytest

    - name: Install splinart locally
      run: uv pip install -e .
